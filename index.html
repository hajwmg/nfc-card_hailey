<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 카카오톡/SNS 공유 설정 (Open Graph) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="소중한습관 서해주 플래너">

    <title>소중한습관 - Planner 서해주</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        :root {
            --brand-blue: #A2D9E7; 
            --text-main: #333333;
            --text-sub: #777777;
            --bg-light: #F8FBFC;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f5;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            position: relative;
            border: 1px solid #eef2f3;
        }

        .profile-header {
            background-color: var(--bg-light);
            padding: 40px 24px 60px;
            text-align: right;
            position: relative;
        }

        .logo-box {
            display: inline-block;
            text-align: center;
        }

        .avatar-circle {
            position: absolute;
            bottom: -40px;
            left: 24px;
            width: 85px;
            height: 85px;
            background: white;
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(162, 217, 231, 0.3);
            border: 2px solid var(--brand-blue);
        }

        .avatar-initial {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand-blue);
        }

        .content {
            padding: 55px 24px 35px;
        }

        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-action:active {
            transform: scale(0.96);
        }

        .brand-btn {
            background-color: var(--brand-blue);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(162, 217, 231, 0.4);
        }

        .soft-item {
            background: #F9F9F9;
            border: 1px solid #F0F0F0;
            transition: all 0.2s;
        }

        .soft-item:hover {
            border-color: var(--brand-blue);
            background: #FDFDFD;
        }

        #toast {
            visibility: hidden;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 0.9rem;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.4s, fadeout 0.4s 2.6s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        
        .heart-icon {
            color: var(--brand-blue);
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div class="card-container mx-4">
        <!-- Header Section -->
        <div class="profile-header">
            <div class="logo-box">
                <div class="relative inline-block">
                    <i class="fa-regular fa-heart heart-icon"></i>
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-[8px] font-bold leading-none pt-1">
                        <span>SO</span>
                        <span>SEUP</span>
                    </div>
                </div>
            </div>
            <div class="avatar-circle">
                <span class="avatar-initial">HS</span>
            </div>
        </div>

        <!-- Main Info Section -->
        <div class="content">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-slate-800 flex items-baseline gap-2">
                    서해주 <span class="text-lg font-normal text-slate-400">Hailey</span>
                </h1>
                <p class="text-sm font-medium text-slate-500 mt-1">Planner / Brand Communication</p>
                <div class="h-1 w-10 bg-[#A2D9E7] mt-3 rounded-full"></div>
            </div>

            <!-- CTA Actions -->
            <div class="space-y-3 mb-8">
                <button onclick="downloadVCard()" class="btn-action w-full brand-btn py-4 rounded-2xl font-bold flex items-center justify-center gap-3 text-lg">
                    <i class="fa-solid fa-address-card"></i> 연락처 저장하기
                </button>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="tel:01076342407" class="btn-action soft-item py-4 rounded-2xl flex flex-col items-center justify-center gap-1">

                    </a>
                    <a href="mailto:hailey.seo@sinergies.kr" class="btn-action soft-item py-4 rounded-2xl flex flex-col items-center justify-center gap-1">
                        <i class="fa-solid fa-envelope text-[#A2D9E7] text-xl"></i>
                        <span class="text-xs font-semibold text-slate-500">메일 발송</span>
                    </a>
                </div>
            </div>

            <!-- Website Section -->
            <div class="grid grid-cols-1 gap-3 mb-8">
                <a href="https://soseup.com/" target="_blank" rel="noopener noreferrer" class="btn-action soft-item p-4 rounded-2xl flex items-center justify-between group">
                    <div class="flex items-center gap-4">
                        <div class="bg-[#A2D9E7]/10 p-2 rounded-lg group-hover:bg-[#A2D9E7]/20 transition-colors">
                            <i class="fa-solid fa-house text-[#A2D9E7] text-sm"></i>
                        </div>
                        <div class="text-left">
                            <p class="text-sm font-bold">소중한 습관 홈페이지</p>
                            <p class="text-[10px] text-slate-400">soseup.com</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-[10px] text-slate-300"></i>
                </a>
            </div>

            <!-- Brand Slogan -->
            <div class="mb-8 p-4 rounded-2xl bg-slate-50 border-l-4 border-[#A2D9E7]">
                <p class="text-xs text-slate-400 mb-1">Brand Philosophy</p>
                <p class="text-sm font-medium text-slate-600">느림의 미학으로 완성된 더마 스킨케어, <span class="text-[#89C5D5] font-bold">소중한습관</span></p>
            </div>

            <!-- Contact List -->
            <div class="space-y-4">
                <div class="flex items-center gap-4 group">
                    <div class="w-10 h-10 rounded-full bg-[#A2D9E7]/10 flex items-center justify-center group-hover:bg-[#A2D9E7]/20 transition-colors">
                        <i class="fa-solid fa-building text-[#A2D9E7] text-sm"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Office</p>
                        <p class="text-sm text-slate-600">02-6011-2805</p>
                    </div>
                </div>

                <div class="flex items-center gap-4 group">
                    <div class="w-10 h-10 rounded-full bg-[#A2D9E7]/10 flex items-center justify-center group-hover:bg-[#A2D9E7]/20 transition-colors">
                        <i class="fa-solid fa-location-dot text-[#A2D9E7] text-sm"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Location</p>
                        <p class="text-sm text-slate-600">04553, 서울시 중구 삼일대로 308, 11F (조양빌딩 본관)</p>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="mt-12 text-center">

            </div>
        </div>
    </div>

    <div id="toast">연락처를 저장할 수 있습니다.</div>

    <script>
        function downloadVCard() {
            const vCardData = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                "N;CHARSET=UTF-8:서;해주;;;",
                "FN;CHARSET=UTF-8:서해주 (Hailey)",
                "ORG;CHARSET=UTF-8:소중한습관 (Sinergies)",
                "TITLE;CHARSET=UTF-8:Planner / Brand Communication",
                "TEL;TYPE=CELL,VOICE:010-7634-2407",
                "TEL;TYPE=WORK,VOICE:02-6011-2805",
                "EMAIL;TYPE=PREF,INTERNET:hailey.seo@sinergies.kr",
                "ADR;TYPE=WORK;CHARSET=UTF-8:;;11F, Choyang Bldg Main, 308 Samil-daero;Jung-gu;Seoul;04553;Korea",
                "URL;TYPE=WORK:https://soseup.com",
                "REV:" + new Date().toISOString(),
                "END:VCARD"
            ].join("\r\n");

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = '서해주_소중한습관.vcf';
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }, 100);
            
            showToast();
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
